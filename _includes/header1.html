
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <meta name="keywords" content="{{site.keywords}}">
    <link rel="canonical" href="{{page.url | replace:'index.html','' | prepend: site.baseurl}}">
    <title>{{site.title}}{% if page.title %} | {{page.title}}{% endif %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/assets/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/odometer-theme-default.css">
    <link rel="stylesheet" href="/assets/css/style1.css">
    {% if site.favicon %}
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}{{site.favicon}}">
  {% endif %}
    <meta property="og:url" content="{% if page.url %}{{page.url}}{% else %}{{baseurl}}{% endif %}" />
    <meta property="og:type" content="{% if page.type %}{{page.type}}{% else %}{{site.type}}{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}" />
    <meta property="og:image" content="{% if page.featimg %}{{page.featimg}}{% else %}{{site.siteimage}}{% endif %}" />
   <script src="/js/Chart.min.js"></script> 
   <script src="/js/utils.js"></script>
</head>
