

<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600">
<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="/assets/font-awesome/css/fontawesome-all.min.css">
<link rel="stylesheet" href="/assets/css/leaflet.css">
<link rel="stylesheet" href="/assets/css/style1.css">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.1/jquery.xdomainrequest.min.js"></script>
 <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
 
 Hello World<br>
<form id='userForm'>
<input type='text' name='name' placeholder='name' size='40' /><br><br>
<input type='email' name='email' placeholder='email' size='40' /><br><br>
<input type='subject' name='subject' placeholder='subject' size='40' /><br><br>
<textarea name='message' rows='8' cols='39'></textarea><br><br>
<input type='submit' name='submit' value='submit' /><br><br>
<div class="g-recaptcha" data-sitekey="6LdXxtAZAAAAAMFSVn1d0tfLEBYByo6sa2bPXjoo"></div>
</form>
 <div id='response'></div>

 
<script>
$(document).ready(function()
{
    var contentType ="application/x-www-form-urlencoded; charset=utf-8";
 
    if(window.XDomainRequest)
        contentType = "text/plain";
 
    $("#userForm").submit(function()
    {
     $('#response').html("<b>Loading response...</b>");
        $.ajax({
         url:"https://west123z.herokuapp.com/mail5.php",
         data: $(this).serialize(),
         type:"POST",  
         contentType:contentType
        })
 .done(function(data){

// show the response
$('#response').html(data);

})
.fail(function() {

// just in case posting your form failed
alert( "Posting failed." );

});

// to prevent refreshing the whole page page
return false;
    });
 
   
 
});
</script>
</body>
</html>
